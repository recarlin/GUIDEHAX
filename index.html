<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>GuideHax - Home</title>
	<meta name="description" content="Application to assist users in creating a guide for their favorite video game."/>
	<meta name="keywords" content="League of Legends, guide, application, World of Warcraft, Skyrim, Minecraft, Titan Quest"/>
	<meta name="robots" content="index, follow" />
	
	<meta name="HandheldFriendly" content="True"/>
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="cleartype" content="on"/>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css"/>
<!--	<link href="CSS/style.css" rel="stylesheet"/> -->

	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
	
	<div data-role="page" id="Home">
		<div data-role="header" style="text-align:center">
			<img width="150px" id="logo" src="Images/GuideHax.png"/>
		</div>
		<div style="text-align:center">
			<h2>Start Your Guide</h2>
			<p>Create guides to any of your favorite games!</p>
			<a href="#builder" data-role="button" title="Click to Start">Click to Start</a>
		</div>
		<div style="margin:5px">
			<label for="search"><h3 style="margin:15px 5px 0px 0px">Search Guides:</h3></label>
			<input type="search" name="search" id="search" value="" />
		</div>
		<div>
			<h3 style="margin:15px 5px 0px 5px">Browse guides:</h3>
			<div style="margin:5px" data-role="controlgroup">
				<a href="#browse" data-role="button">League of Legends</a>
				<a href="#browse" data-role="button">World of Warcraft</a>
				<a href="#browse" data-role="button">Minecraft</a>
				<a href="#browse" data-role="button">Skyrim</a>
				<a href="#browse" data-role="button">Titan Quest</a>
			</div>
		</div>
	</div>
	
	<div data-role="page" data-add-back-btn="true" id="builder">
		<div data-role="header" style="text-align:center">
			<img width="150px" id="logo" src="Images/GuideHax.png"/>
		</div>
		<h1>Guide Builder</h1>
		<p id="txt">Follow the steps below to create your very own guide.</p>
		<nav id="nav">
			<a data-role="button" data-inline="true" href="#builder" id="addMore" style="display:none">Make new guide</a>
			<a data-role="button" data-inline="true" href="#" id="show">Show guides</a>
			<a data-role="button" data-inline="true" href="#" id="clear">Clear guides</a>
		</nav>
			<ul id="errorList"></ul>
		<form action="#" method="post">
			<fieldset style="margin:5px">
					<label id="a" for="IGN">Author:</label></br><input id="author" type="text" placeholder="GuideHax2OP"/>
					<label id="b" for="game">Game:</label></br><select id="game">
						<option value="default">Select a game</option>
						<option value="LoL">League of legends</option>
						<option value="WoW">World of Warcraft</option>
						<option value="Skyrim">Skyrim</option>
						<option value="TQ">Titan Quest</option>
					</select>
					<label for="type">Type:</label></br><select id="type">
						<option value="default">Select game for options</option>
					</select>
					<label id="c" for="content">Content:</label></br><textarea id="content" placeholder="Type your guide here"></textarea>
			</fieldset>
			<input type="submit" id="add" value="Save guide"/>
		</form>
	</div>
	
	<div data-role="page" id="browse">
		
	</div>
	     
	<script src="JS/json.js" type="text/javascript"></script>
	<script src="JS/main.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</body>
</html>
