<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="GuideHax Guide Builder" />
		<meta name="keywords" content="game, guide, builder" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>GuideHax - Guide Builder</title>
		<link rel="stylesheet" href="CSS/guideStyle.css" />
	</head>
	<body>
		<header><img id="logo" src="Images/GuideHax.png" width="294px"/></header>
		<h1>Guide Builder</h1>
		<p>Follow the steps below to create your very own guide.</p>
		<nav id="nav">
			<a href="additem.html" id="addMore" style="display:none">Make new guide</a>
			<a href="#" id="show">Show my guides</a>
			<a href="#" id="clear">Clear my guides</a>
		</nav>
			<ul id="errorList"></ul>
		<form action="#" id="guide" method="post">
			<fieldset>
				<ol>
					<li><label id="a" for="IGN">Author:</label></br><input id="author" type="text" placeholder="GuideHax2OP"/></li>
					<li><label id="b" for="game">Game:</label></br><select id="game">
						<option value="default">Select a game</option>
						<option value="LoL">League of legends</option>
						<option value="WoW">World of Warcraft</option>
						<option value="Skyrim">Skyrim</option>
						<option value="MC">Minecraft</option>
						<option value="TQ">Titan Quest</option>
					</select></li>
					<li id="TS" ><label for="type">Type:</label></br><select disabled="true" id="type">
						<option value="default">Select game for options</option>
					</select></li>
					<li><label id="c" for="content">Content:</label></br><textarea id="content" placeholder="Type your guide here"></textarea>
				</ol>
			</fieldset>
			<div id="sub"><input type="submit" id="add" value="Save guide"/></div>
		</form>
		<script src="JS/json.js" type="text/javascript"></script>
		<script src="JS/main.js" type="text/javascript"></script>
	</body>
</html>
